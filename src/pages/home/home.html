<ion-header>
	<ion-navbar color="primary">
	  <ion-title>
		Country and Territory Database
	  </ion-title>
	</ion-navbar>
  </ion-header>

  <ion-content padding>
	<ion-searchbar placeholder="Search for a country by name" (ionInput)="runSearch($event.target.value)"></ion-searchbar>
	<ion-list>
	  <button *ngFor="let result of searchResults; trackBy: trackByAlpha2Code" (click)="goToDetail(result)" ion-item>
		<ion-avatar item-left>
		  <img [src]="'assets/Flags/' + result.alpha2Code.toLowerCase() + '.png'" alt="{{result.name}}" />
		</ion-avatar>
		{{result.name}}
		<ion-icon name="arrow-dropright" item-right></ion-icon>
	  </button>
	</ion-list>
  </ion-content>
